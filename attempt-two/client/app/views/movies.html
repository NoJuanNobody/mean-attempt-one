<a class="btn btn-primary" ng-href="/#/create/movie"><span class="glyphicon glyphicon-plus"></span> Create Movie</a>
<br>
<table class="table table-striped">
	<thead>
		<th>Title</th>
		<th>URL</th>
		<th>Operations</th>
	</thead>
	 <tbody>
		<tr ng-repeat='movie in moviesList'>
			<td><a ng-href="/#/movie/{{movie._id}}">{{movie.title}}</a></td>
			<td>{{movie.url}}</td>
			<td>
				<div class="button-group">
					<a class="btn btn-default" ng-href="/#/movie/{{movie._id}}"><span class="glyphicon glyphicon-edit"></span></a>
					<a class="btn btn-danger" ng-href="/#/movie/{{movie._id}}/delete"><span class="glyphicon glyphicon-remove-circle"></span></a>
				</div>
			</td>
		</tr>
	</tbody>
</table>
